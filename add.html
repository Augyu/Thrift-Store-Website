<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="css/add.css" />
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/add.js"></script>
    <title>Virginia Tech Thrift Store</title>
  </head>

  <body>
    <header>
      <div class="main-header">
        <div class="main-header__left">
          <a href="index.html"
            ><img src="./image/logo-white.png" alt="logo"
          /></a>
        </div>
        <div class="main-header__middle">
          <form action="result.html" method="get">
            <label for="search-middle"></label>
            <input
              type="text"
              placeholder="Search for goods"
              id="search-middle"
              name="search"
              required
            />
            <input type="submit" value="" />
          </form>
        </div>
        <div class="main-header__right">
          <a href="list.html"
            ><img src="./image/icon/search.svg" alt="search"
          /></a>
          <div class="userbar">
            <span>Hi, Tina.</span>
            <img src="./image/icon/user.svg" alt="user" />
            <div class="userbar__dropdown-content">
              <a href="#">My Account</a>
              <a href="add.html">Sell a thing</a>
              <a href="index.html">Logout</a>
            </div>
          </div>

          <img src="./image/icon/cart.svg" alt="cart" />
          <div class="hambar">
            <img src="./image/icon/hambars.svg" alt="menu" />
            <div class="hambar__dropdown-content">
              <a href="#">My Account</a>
              <a href="add.html">Sell an item</a>
              <a href="index.html">Logout</a>
            </div>
          </div>
        </div>
      </div>
    </header>
    <div class="menu-bar">
      <ol>
        <li><a href="list.html">Electonics</a></li>
        <li><a href="list.html">Fashion</a></li>
        <li><a href="list.html">Sports</a></li>
        <li><a href="list.html">Home Decoration</a></li>
      </ol>
    </div>
    <!-- breadcrum -->
    <div class="breadcrum">
      <a href="#">My Account</a>
      <span>></span>
      <span>Sell an item</span>
    </div>
    <!-- create product -->
    <div class="create-product">
      <!-- product form -->
      <form class="create-form">
        <div class="create-form__left">
          <div>
            <label for="product">Product</label>
            <input
              type="text"
              id="product"
              name="product"
              placeholder="Airpods pro"
            />
          </div>
          <div>
            <label for="price">Price</label>
            <input type="text" id="price" name="price" placeholder="30" />
          </div>
          <div>
            <label for="category">Category</label>
            <select name="sorting">
              <option value=""></option>
              <option value="electronics">Electronics</option>
              <option value="fashion">Fashion</option>
              <option value="sports">Sports</option>
            </select>
          </div>
          <div>
            <label for="description">Description</label>
            <textarea
              id="description"
              name="description"
              placeholder="The condition of your item."
            ></textarea>
          </div>
          <div class="promotion-radio">
            <p>Promotion</p>
            <div>
              <input type="radio" id="promtion-a" name="promtion-a" />
              <label for="promtion-a">Plan A: Home page advertise</label>
            </div>
            <div>
              <input type="radio" id="promtion-b" name="promtion-b" />
              <label for="promtion-b">Plan B: Side bar advertise</label>
            </div>
          </div>
        </div>
        <div class="create-form__right">
          <!-- image upload -->
          <div>
            <label for="image">Image</label>
            <img src="#" alt="upload image" id="preview-image" class="" />
            <div>
              <input
                type="file"
                id="image"
                name="image"
                accept="image/png, image/jpeg"
              />
              <button class="upload">Upload</button>
              <button>Delete</button>
            </div>
          </div>
          <!-- post product -->
          <button type="submit" class="form-action-btn">Post</button>
          <a href="index.html"
            ><button type="button" class="form-action-btn">Return</button></a
          >
        </div>
      </form>
    </div>
    <!-- footer -->
    <footer class="main-footer">
      <a href="#">Back to top &uarr;</a>
      <ol>
        <li><a href="index.html">Home</a></li>
        <li><a href="#">Category</a></li>
        <li><a href="#">My Account</a></li>
        <li><a href="#">Shopping Cart</a></li>
        <li><a href="#">About us</a></li>
      </ol>
      <div>Copyright &copy; Virginia Tech Thrift Store</div>
    </footer>
  </body>
</html>
