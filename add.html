<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="css/add.css" />
    <title>Virginia Tech Thrift Store</title>
  </head>

  <body>
    <header>
      <div class="main-header">
        <div class="main-header__left">
          <a href="index.html"
            ><img src="./image/logo-white.png" alt="logo"
          /></a>
        </div>
        <div class="main-header__middle">
          <input type="search" placeholder="Search for goods" />
          <a href="result.html"
            ><img src="./image/icon/search.svg" alt="search"
          /></a>
        </div>
        <div class="main-header__right">
          <a href="result.html"
            ><img src="./image/icon/search.svg" alt="search"
          /></a>
          <!-- <img src="./image/icon/user.svg" alt="user" /> -->
          <img src="./image/icon/cart.svg" alt="cart" />
          <img src="./image/icon/hambars.svg" alt="menu" />
        </div>
      </div>
    </header>
    <section class="menu-bar">
      <ol>
        <li><a href="#">Electonics</a></li>
        <li><a href="#">Fashion</a></li>
        <li><a href="#">Sports</a></li>
        <li><a href="#">Home Decoration</a></li>
      </ol>
    </section>
    <!-- breadcrum -->
    <section class="breadcrum">
      <a href="#">My Account</a>
      <span>></span>
      <span>Sell an item</span>
    </section>
    <!-- create product -->
    <section class="create-product">
      <!-- product form -->
      <form class="create-form">
        <div class="create-form__left">
          <div>
            <label for="product">Product</label>
            <input type="text" id="product" name="product" />
          </div>
          <div>
            <label for="price">Price</label>
            <input type="text" id="price" name="price" />
          </div>
          <div>
            <label for="description">Description</label>
            <textarea
              type="text"
              id="description"
              name="description"
            ></textarea>
          </div>
          <div class="promotion-radio">
            <p>Promotion</p>
            <div>
              <input type="radio" id="promtion-a" name="promtion-a" />
              <label for="promtion-a">Plan A: Home page advertise</label>
            </div>
            <div>
              <input type="radio" id="promtion-b" name="promtion-b" />
              <label for="promtion-b">Plan B: Side bar advertise</label>
            </div>
          </div>
        </div>
        <div class="create-form__right">
          <!-- image upload -->
          <div>
            <label for="image">Image</label>
            <img src="/image/electronics_four.jpg" alt="upload image" />
            <div>
              <button>
                <input
                  type="file"
                  id="image"
                  name="image"
                  accept="image/png, image/jpeg"
                />
                Upload Image
              </button>
              <button>Delete</button>
            </div>
          </div>
          <!-- post product -->
          <button class="form-submit-btn">Post</button>
        </div>
      </form>
    </section>
    <!-- footer -->
    <footer class="main-footer">
      <a href="#">Back to top &uarr;</a>
      <ol>
        <li><a href="#">Home</a></li>
        <li><a href="#">Category</a></li>
        <li><a href="#">My Account</a></li>
        <li><a href="#">Shopping Cart</a></li>
        <li><a href="#">About us</a></li>
      </ol>
      <div>Copyright &copy; Virginia Tech Thrift Store</div>
    </footer>
  </body>
</html>
