{% extends 'base.html' %}
{% load static %}
{% load humanize %}

{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'thrifts/css/detail.css' %}" />
<script src="{% static 'thrifts/js/seller.js' %}"></script>
{% endblock css %}


{% block container %}
{% if request.session.username %}
<div class="container min-vh-100 py-3">
    <div class="row">
        <div class="col-sm-12 col-md-6">
            <h1 class="seller">{{name}}</h1>
        </div>
        <div class="col-sm-12 col-md-6">
            {% include 'comments/comments.html' %}
        </div>
    </div>
</div>
{% else %}
<div class="container vh-100">
    Login to see more.
</div>
{% endif %}
{% endblock container %}
