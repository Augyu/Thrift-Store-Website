{% extends 'base.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css"
      integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="{% static 'thrifts/css/home.css' %}" />
{% endblock css %}
{% block container %}


{% if  request.session.username %}
<div class="container py-5 dashboard-container">
  You can see your dashboard.
</div>
{% else %}
<div class="container py-5 login-container">
  <div class="row pt-5 pt-md-0">
    <div class="col-sm-12 col-md-6 py-5 py-md-0">
      <h1>Sign up.</h1>
      <h1>&</h1>
      <h1>Sell your stuffs @ <strong>VT Thrifts.</strong></h1>
    </div>
    <div class="col-sm-12 col-md-6">
      <h3>Login</h3>
      <form method="POST" action="{% url 'thrifts:login' %}">
        {% csrf_token %}
        <div class="pb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-secondary">Submit</button>
      </form>
    </div>
  </div>
</div>
{% endif %}
  


{% endblock container %}
